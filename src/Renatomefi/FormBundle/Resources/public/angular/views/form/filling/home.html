<!-- Controller: formFilling -->
<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group" ng-controller="formFillingPagination">
            <form-filling-header
                    protocol="protocol"
                    templates="templates"
                    to-page="toPage"
                    current-page="currentTemplate.name"
                    header-type="{{currentTemplate.headerType}}">
            </form-filling-header>
            <div class="list-group-item list-group-item-home media"
                 ng-include="currentTemplate.url">
            </div>
        </div>
    </div>
</div>
